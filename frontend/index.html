<!DOCTYPE html>
<html lang="en">
<head>
  <title> Live Time Display App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #timeBadge {
      font-size: 2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    #timeBadge.updated {
      transform: scale(1.2);
      color: #198754; 
    }
  </style>

  <script>
    function fetchTime() {
      fetch("/api/time")
        .then(response => response.json())
        .then(data => {
          let timeBadge = document.getElementById("timeBadge");
          timeBadge.innerText = data.time;

          timeBadge.classList.add("updated");
          setTimeout(() => timeBadge.classList.remove("updated"), 500);
        });
    }

    setInterval(fetchTime, 1000);


    window.onload = fetchTime;
  </script>
</head>
<body class="container mt-5 text-center">

  <h2 class="mb-4"> Live Time Display App</h2>
  <p class="text-muted">Time updates every second from Flask API</p>

  <span id="timeBadge" class="badge bg-primary p-3">Loading...</span>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
